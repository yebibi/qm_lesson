<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <style>
    a{
      text-decoration: none
    }
    .v-enter,
    .v-leave-to{
      opacity: 0;
      transform: translateX(300px)
    }
    .v-enter-active,
    .v-leave-active{
      transition: all 0.8s ease
    }
  </style>
</head>
<body>
  <div id="app">
    <a href="" @click.prevent="comName='login' ">登录</a>
    <a href="" @click.prevent="comName='register' ">注册</a>
    <transition mode="out-in">
        <component :is="comName"></component>
    </transition>
    
  </div>
  <template id="temp">
    <div> 
      <h3>登录组件</h3>
      <label for="">
        账号：
        <input type="text" >
      </label>
      <br>
      <label for="">
         密码：
          <input type="text" >
        </label>
        <br>
        <input type="button" value="登录">
      </div>
       

   
  </template>
  <template id="temp1">
    <div>
        <h3>注册组件</h3>
      <label for="">
        账号：
        <input type="text" >
      </label>
      <br>
      <label for="">
         密码：
          <input type="text" >
        </label>
        <br>
        <input type="button" value="注册">
    </div>
    
    </template>
  <script>
    Vue.component('login',{
      template:'#temp'
    })
    Vue.component('register',{
      template:'#temp1'
    })
    var vm = new Vue({
      el:"#app",
      data:{
        comName:"login"
      },
      methods:{}
    })
  </script>
</body>
</html>
