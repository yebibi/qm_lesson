<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app">
    <p v-for="(val,key,i) in user">值是:{{val}}---键值是:{{key}}---索引是:{{i}}</p>
  </div>
  <script>
    var vm = new Vue({
    el:'#app',
    data:{
      user:{
        id:'1',
        name:'yebin',
        gender:'man'
      }
    }
    })
  </script>
 
</body>
</html>
