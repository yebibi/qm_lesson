<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>float</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .one{
      width: 100px;
      height: 100px;
      background: red;
     
    }
    .two{
      width: 200px;
      height: 200px;
      background: blue;
      float: right;
    }
  </style>
</head>
<body>
  <div class="one"></div>
  <div class="two"></div>
</body>
</html>
